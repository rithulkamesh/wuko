<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background and main panel -->
  <rect x="0" y="0" width="600" height="400" fill="#121212"/>
  <rect x="20" y="20" width="560" height="360" rx="15" ry="15" fill="#1E1E1E" stroke="#333" stroke-width="3"/>
  
  <!-- OLED Displays (128x64 ratio maintained) -->
  <rect x="50" y="50" width="200" height="100" rx="5" ry="5" fill="#000" stroke="#333" stroke-width="2"/>
  <rect x="350" y="50" width="200" height="100" rx="5" ry="5" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- Display content - left OLED -->
  <rect x="58" y="58" width="184" height="84" rx="3" ry="3" fill="#000"/>
  <text x="150" y="80" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="16" font-weight="bold">PATCH BANK</text>
  <rect x="70" y="90" width="160" height="2" fill="#00FFFF" opacity="0.5"/>
  
  <!-- Patch layer visualization -->
  <rect x="80" y="100" width="60" height="25" rx="3" ry="3" fill="#1a1a1a" stroke="#00FFFF" stroke-width="2"/>
  <rect x="160" y="100" width="60" height="25" rx="3" ry="3" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="110" y="117" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="14">A:1</text>
  <text x="190" y="117" text-anchor="middle" fill="#555" font-family="Consolas, monospace" font-size="14">B:1</text>
  
  <!-- Display content - right OLED -->
  <rect x="358" y="58" width="184" height="84" rx="3" ry="3" fill="#000"/>
  <text x="450" y="80" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="16" font-weight="bold">PARAMETERS</text>
  <rect x="370" y="90" width="160" height="2" fill="#00FFFF" opacity="0.5"/>
  
  <!-- Parameter visualization - centered -->
  <text x="450" y="110" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="12">MOD WHEEL:</text>
  <rect x="390" y="115" width="120" height="8" rx="4" ry="4" fill="#111" stroke="#333" stroke-width="1"/>
  <rect x="390" y="115" width="60" height="8" rx="4" ry="4" fill="#00FFFF" opacity="0.8"/>
  
  <text x="450" y="135" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="12">EXPRESSION:</text>
  <rect x="390" y="140" width="120" height="8" rx="4" ry="4" fill="#111" stroke="#333" stroke-width="1"/>
  <rect x="390" y="140" width="90" height="8" rx="4" ry="4" fill="#00FFFF" opacity="0.8"/>
  
  <!-- Mechanical switches (with keycap styling) -->
  <rect x="100" y="200" width="40" height="40" rx="5" ry="5" fill="#222" stroke="#444" stroke-width="2"/>
  <rect x="103" y="203" width="34" height="34" rx="3" ry="3" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="120" y="225" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="14">1</text>
  
  <rect x="160" y="200" width="40" height="40" rx="5" ry="5" fill="#222" stroke="#444" stroke-width="2"/>
  <rect x="163" y="203" width="34" height="34" rx="3" ry="3" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="180" y="225" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="14">2</text>
  
  <rect x="220" y="200" width="40" height="40" rx="5" ry="5" fill="#222" stroke="#444" stroke-width="2"/>
  <rect x="223" y="203" width="34" height="34" rx="3" ry="3" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="240" y="225" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="14">3</text>
  
  <rect x="280" y="200" width="40" height="40" rx="5" ry="5" fill="#222" stroke="#444" stroke-width="2"/>
  <rect x="283" y="203" width="34" height="34" rx="3" ry="3" fill="#2A2A2A" stroke="#555" stroke-width="1"/>
  <text x="300" y="225" text-anchor="middle" fill="#00FFFF" font-family="Consolas, monospace" font-size="14">4</text>
  
  <!-- Layer toggle switch (highlighted) -->
  <rect x="390" y="200" width="70" height="40" rx="5" ry="5" fill="#004455" stroke="#00FFFF" stroke-width="2"/>
  <rect x="393" y="203" width="64" height="34" rx="3" ry="3" fill="#005566" stroke="#00FFFF" stroke-width="1"/>
  <text x="425" y="225" text-anchor="middle" fill="#FFFFFF" font-family="Consolas, monospace" font-weight="bold" font-size="14">LAYER</text>
  
  <!-- Potentiometers with improved styling - aligned -->
  <circle cx="200" cy="290" r="30" fill="#333" stroke="#444" stroke-width="2"/>
  <circle cx="200" cy="290" r="28" fill="url(#grad1)"/>
  <circle cx="200" cy="290" r="22" fill="#222" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="290" x2="200" y2="268" stroke="#00FFFF" stroke-width="2" stroke-linecap="round"/>
  <text x="200" y="335" text-anchor="middle" fill="white" font-family="Consolas, monospace" font-size="12">MOD WHEEL</text>
  
  <circle cx="400" cy="290" r="30" fill="#333" stroke="#444" stroke-width="2"/>
  <circle cx="400" cy="290" r="28" fill="url(#grad1)"/>
  <circle cx="400" cy="290" r="22" fill="#222" stroke="#333" stroke-width="1"/>
  <line x1="400" y1="290" x2="417" y2="282" stroke="#00FFFF" stroke-width="2" stroke-linecap="round"/>
  <text x="400" y="335" text-anchor="middle" fill="white" font-family="Consolas, monospace" font-size="12">EXPRESSION</text>
  
  <!-- USB port - repositioned -->
  <rect x="275" y="350" width="50" height="15" rx="2" ry="2" fill="#111" stroke="#333" stroke-width="1"/>
  <rect x="287" y="350" width="26" height="10" rx="1" ry="1" fill="#222"/>
  <text x="300" y="375" text-anchor="middle" fill="#888" font-family="Consolas, monospace" font-size="8">USB MIDI</text>

  <!-- Gradients and effects -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>